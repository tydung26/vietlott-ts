name: Daily Vietlott Crawler

on:
  # Run daily at 11:00 PM Vietnam time (16:00 UTC)
  schedule:
    - cron: '0 16 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      product:
        description: 'Product to crawl (leave empty for both 645 and 655)'
        required: false
        type: choice
        options:
          - ''
          - power_645
          - power_655

jobs:
  crawl-power-645:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.product == '' || github.event.inputs.product == 'power_645'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history to ensure we can commit
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Power 6/45 crawler
        run: pnpm crawl power_645

      - name: Commit and push Power 6/45 data
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/power645.jsonl
          git diff --staged --quiet || git commit -m "chore: update Power 6/45 data $(date -u +%Y-%m-%d)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  crawl-power-655:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.product == '' || github.event.inputs.product == 'power_655'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Power 6/55 crawler
        run: pnpm crawl power_655

      - name: Commit and push Power 6/55 data
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/power655.jsonl
          git diff --staged --quiet || git commit -m "chore: update Power 6/55 data $(date -u +%Y-%m-%d)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
